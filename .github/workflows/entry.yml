name: entry

permissions:
    contents: write
on:
  push:
    branches:
      - '**'
    tags: 
      - 'v*'
  pull_request:

jobs:
  winui:
    if: ${{ !contains(github.ref_name, 'desktop') }}
    uses: ./.github/workflows/winui-package.yml

  deskop:
    if: ${{ !startsWith(github.ref, 'refs/tags/') || contains(github.ref_name, 'desktop') }} 
    uses: ./.github/workflows/desktop-package.yml